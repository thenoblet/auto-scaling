AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Auto Scaling Lab: Deploys a highly available, scalable web application with an
  Application Load Balancer, an Auto Scaling Group in private subnets, and a NAT
  Gateway in each AZ for outbound internet access.

Parameters:
  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Description: The latest Amazon Linux 2 AMI ID for the current region.
    Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'

Resources:
  #------------------------------------------------------------------#
  #  VPC and Networking
  #------------------------------------------------------------------#
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-VPC

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-IGW

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-A

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-B

  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.10.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-A

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-B

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-RT

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRouteTable

  NatGatewayEIPA:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGatewayA:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIPA.AllocationId
      SubnetId: !Ref PublicSubnetA
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-NAT-GW-A

  PrivateRouteTableA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-RT-A

  PrivateRouteA:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableA
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGatewayA

  PrivateSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetA
      RouteTableId: !Ref PrivateRouteTableA

  NatGatewayEIPB:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGatewayB:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIPB.AllocationId
      SubnetId: !Ref PublicSubnetB
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-NAT-GW-B

  PrivateRouteTableB:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-RT-B

  PrivateRouteB:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableB
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGatewayB

  PrivateSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetB
      RouteTableId: !Ref PrivateRouteTableB

  #------------------------------------------------------------------#
  #  Security Groups
  #------------------------------------------------------------------#
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Allow HTTP traffic from the internet to the ALB"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ALB-SG

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Allow HTTP traffic only from the ALB"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-WebServer-SG

  #------------------------------------------------------------------#
  #  Application Load Balancer (ALB)
  #------------------------------------------------------------------#
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub ${AWS::StackName}-ALB
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnetA
        - !Ref PublicSubnetB
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ALB

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${AWS::StackName}-TG
      VpcId: !Ref VPC
      Port: 80
      Protocol: HTTP
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup



  #------------------------------------------------------------------#
  #  EC2 Launch Template and Auto Scaling Group
  #------------------------------------------------------------------#
  EC2LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub ${AWS::StackName}-LaunchTemplate
      LaunchTemplateData:
        ImageId: !Ref LatestAmiId
        InstanceType: t3.micro
        SecurityGroupIds:
          - !Ref WebServerSecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash -xe
            yum update -y
            yum install -y httpd stress policycoreutils-python-utils

            # Start and enable Apache web server
            systemctl start httpd
            systemctl enable httpd

            # Create the main web page with a stress test button
            # We'll use a script to dynamically populate the instance metadata
            cat <<'EOF' > /var/www/html/index.html
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Auto Scaling Test</title>
                <style>
                    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f0f2f5; color: #333; }
                    .container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
                    p { background-color: #e9ecef; padding: 15px; border-radius: 5px; font-size: 1.2em; font-family: 'Courier New', Courier, monospace; }
                    button { background-color: #dc3545; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
                    button:hover { background-color: #c82333; }
                    #status { font-size: 0.9em; color: #666; margin-top: 20px; }
                </style>
            </head>
            <body>
                <div class="container">
                    <h1>Hello from the Web Server!</h1>
                    <p>Instance ID: <strong id="instanceId">Loading...</strong></p>
                    <p>Private IP: <strong id="privateIp">Loading...</strong></p>
                    <p>Availability Zone: <strong id="availabilityZone">Loading...</strong></p>
                    <hr>
                    <h3>Click to trigger a scale-out event:</h3>
                    <button onclick="stressCpu()">Start CPU Stress Test</button>
                    <p id="status"></p>
                </div>
                <script>
                    async function fetchMetadata() {
                        try {
                            const [instanceId, privateIp, availabilityZone] = await Promise.all([
                                fetch('/latest/meta-data/instance-id').then(r => r.text()),
                                fetch('/latest/meta-data/local-ipv4').then(r => r.text()),
                                fetch('/latest/meta-data/placement/availability-zone').then(r => r.text())
                            ]);
                            
                            document.getElementById('instanceId').textContent = instanceId;
                            document.getElementById('privateIp').textContent = privateIp;
                            document.getElementById('availabilityZone').textContent = availabilityZone;
                        } catch (error) {
                            console.error('Error fetching metadata:', error);
                            document.getElementById('instanceId').textContent = 'Error loading';
                            document.getElementById('privateIp').textContent = 'Error loading';
                            document.getElementById('availabilityZone').textContent = 'Error loading';
                        }
                    }

                    function stressCpu() {
                        const status = document.getElementById("status");
                        status.innerText = "Initiating stress test for 90 seconds...";
                        fetch('/cgi-bin/stress.sh')
                            .then(response => {
                                if (!response.ok) { throw new Error('Network response was not ok'); }
                                return response.text();
                            })
                            .then(data => {
                                console.log(data);
                                status.innerText = "Stress test command sent! Monitor your ASG in the AWS Console.";
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                status.innerText = "Error sending stress test command.";
                            });
                    }

                    document.addEventListener('DOMContentLoaded', fetchMetadata);
                </script>
            </body>
            </html>
            EOF

            # Configure Apache for CGI scripts
            mkdir -p /var/www/cgi-bin
            chown apache:apache /var/www/cgi-bin
            echo "ScriptAlias /cgi-bin/ /var/www/cgi-bin/" > /etc/httpd/conf.d/cgi.conf
            echo "<Directory \"/var/www/cgi-bin\">" >> /etc/httpd/conf.d/cgi.conf
            echo "    AllowOverride None" >> /etc/httpd/conf.d/cgi.conf
            echo "    Options +ExecCGI" >> /etc/httpd/conf.d/cgi.conf
            echo "    Require all granted" >> /etc/httpd/conf.d/cgi.conf
            echo "</Directory>" >> /etc/httpd/conf.d/cgi.conf

            # Create the stress test CGI script
            cat <<'EOF' > /var/www/cgi-bin/stress.sh
            #!/bin/bash
            echo "Content-type: text/plain"
            echo ""
            # Start stress test in background
            nohup stress --cpu 20 --timeout 200 > /dev/null 2>&1 &
            echo "CPU stress test initiated for 90 seconds."
            EOF

            # Make the CGI script executable
            chmod +x /var/www/cgi-bin/stress.sh
            
            # Create proxy for instance metadata (so browser can access it)
            cat <<'EOF' > /etc/httpd/conf.d/metadata.conf
            ProxyPass /latest http://169.254.169.254/latest
            ProxyPassReverse /latest http://169.254.169.254/latest
            EOF

            # Set SELinux context for CGI scripts (if SELinux is enabled)
            if command -v semanage &> /dev/null; then
                semanage fcontext -a -t httpd_sys_script_exec_t "/var/www/cgi-bin(/.*)?"
                restorecon -R -v /var/www/cgi-bin
            fi

            if command -v setsebool &> /dev/null; then
                setsebool -P httpd_execmem 1
            fi

            # Restart Apache to apply all changes
            systemctl restart httpd



  WebServerASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub ${AWS::StackName}-ASG
      MinSize: '1'
      MaxSize: '4'
      DesiredCapacity: '1'
      VPCZoneIdentifier:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB
      LaunchTemplate:
        LaunchTemplateId: !Ref EC2LaunchTemplate
        Version: !GetAtt EC2LaunchTemplate.LatestVersionNumber
      TargetGroupARNs:
        - !Ref ALBTargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Instance
          PropagateAtLaunch: true

  WebServerScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref WebServerASG
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 30.0

  #------------------------------------------------------------------#
  #  Outputs
  #------------------------------------------------------------------#
Outputs:
  LoadBalancerURL:
    Description: The URL of the Application Load Balancer
    Value: !Sub http://${ApplicationLoadBalancer.DNSName}
  ASGName:
    Description: The name of the Auto Scaling Group
    Value: !Ref WebServerASG
